{% extends "base.html" %}
{% block title %}تأكيد حذف جميع المعلمين{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3 text-danger">تحذير: حذف جميع المعلمين</h3>
        <p>هل أنت متأكد أنك تريد حذف <strong>جميع المعلمين</strong>؟<br>هذا الإجراء لا يمكن التراجع عنه وسيتم حذف كل البيانات الخاصة بالمعلمين نهائيًا.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">نعم، حذف الكل</button>
            <a href="{% url 'teacher_list' %}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</div>
{% endblock %}
