{% extends "base.html" %}
{% block title %}تأكيد حذف معلم{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3 text-danger">تأكيد حذف معلم</h3>
        <p>هل أنت متأكد أنك تريد حذف المعلم: <strong>{{ teacher.name }}</strong>؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">نعم، حذف</button>
            <a href="{% url 'teacher_list' %}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</div>
{% endblock %}
